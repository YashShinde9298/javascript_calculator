<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="handleClear()">
                    <input type="button" value="DE" onclick="handleErase(display.value)">
                    <input type="button" value="." onclick="handleDisplay('.')">
                    <input type="button" value="/" onclick="handleDisplay('/')">
                </div>
                <div>
                    <input type="button" value="(" onclick="handleDisplay('(')">
                    <input type="button" value=")" onclick="handleDisplay(')')">
                    <input type="button" value="^2" onclick="handleSquare()">
                    <input type="button" value="SQRT" onclick="handleSQRT()">
                </div>
                <div>
                    <input type="button" value="7" onclick="handleDisplay('7')">
                    <input type="button" value="8" onclick="handleDisplay('8')">
                    <input type="button" value="9" onclick="handleDisplay('9')">
                    <input type="button" value="*" onclick="handleDisplay('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="handleDisplay('4')">
                    <input type="button" value="5" onclick="handleDisplay('5')">
                    <input type="button" value="6" onclick="handleDisplay('6')">
                    <input type="button" value="-" onclick="handleDisplay('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="handleDisplay('1')">
                    <input type="button" value="2" onclick="handleDisplay('2')">
                    <input type="button" value="3" onclick="handleDisplay('3')">
                    <input type="button" value="+" onclick="handleDisplay('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="handleDisplay('00')">
                    <input type="button" value="0" onclick="handleDisplay('0')">
                    <input type="button" value="=" class="equal" onclick="handleEval(display.value)">
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
